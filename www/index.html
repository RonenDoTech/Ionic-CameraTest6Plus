<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- PARSE -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/parseService.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="MainCtrl">
<ion-header-bar>
    <h1 class="title">Photo Test</h1>
</ion-header-bar>
<ion-content padding="true">
    <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
    <ion-item>
        <img ng-src="{{lastPhoto}}" style="max-width: 100%">

        <p>
            Last Photo
        </p>
    </ion-item>
    <ion-item>
        <div>
            <img ng-src="{{thumb}}" width="200">
        </div>
        <button ng-click="makeThumbNail()" class="button button-primary">Make Thumbnail</button>
        <button ng-click="savePhotoToParse()" class="button button-primary">Save Photo To Parse</button>
    </ion-item>
</ion-content>
</body>
</html>
